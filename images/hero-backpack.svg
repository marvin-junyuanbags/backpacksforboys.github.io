<svg width="400" height="500" viewBox="0 0 400 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backpackGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="zipperGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="8" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Main backpack body -->
  <rect x="80" y="120" width="240" height="300" rx="20" ry="20" fill="url(#backpackGradient)" stroke="#0f172a" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Top compartment -->
  <path d="M100 120 Q100 80 140 80 L260 80 Q300 80 300 120 L300 180 L100 180 Z" fill="#0f172a" stroke="#374151" stroke-width="1"/>
  
  <!-- Main zipper -->
  <line x1="120" y1="150" x2="280" y2="150" stroke="url(#zipperGradient)" stroke-width="4" stroke-linecap="round"/>
  <circle cx="285" cy="150" r="6" fill="url(#zipperGradient)"/>
  <rect x="282" y="147" width="6" height="6" fill="#dc2626"/>
  
  <!-- Side straps -->
  <rect x="50" y="100" width="20" height="280" rx="10" ry="10" fill="#374151" stroke="#1f2937" stroke-width="1"/>
  <rect x="330" y="100" width="20" height="280" rx="10" ry="10" fill="#374151" stroke="#1f2937" stroke-width="1"/>
  
  <!-- Strap buckles -->
  <rect x="45" y="140" width="30" height="15" rx="3" ry="3" fill="#6b7280" stroke="#374151" stroke-width="1"/>
  <rect x="325" y="140" width="30" height="15" rx="3" ry="3" fill="#6b7280" stroke="#374151" stroke-width="1"/>
  <rect x="45" y="200" width="30" height="15" rx="3" ry="3" fill="#6b7280" stroke="#374151" stroke-width="1"/>
  <rect x="325" y="200" width="30" height="15" rx="3" ry="3" fill="#6b7280" stroke="#374151" stroke-width="1"/>
  
  <!-- Front pocket -->
  <rect x="120" y="220" width="160" height="120" rx="15" ry="15" fill="url(#accentGradient)" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Front pocket zipper -->
  <line x1="140" y1="280" x2="260" y2="280" stroke="url(#zipperGradient)" stroke-width="3" stroke-linecap="round"/>
  <circle cx="265" cy="280" r="4" fill="url(#zipperGradient)"/>
  
  <!-- Side pockets -->
  <ellipse cx="70" cy="250" rx="15" ry="40" fill="#1e40af" stroke="#1e3a8a" stroke-width="1"/>
  <ellipse cx="330" cy="250" rx="15" ry="40" fill="#1e40af" stroke="#1e3a8a" stroke-width="1"/>
  
  <!-- Water bottle outline in side pocket -->
  <ellipse cx="70" cy="240" rx="8" ry="25" fill="#3b82f6" stroke="#1d4ed8" stroke-width="1" opacity="0.7"/>
  
  <!-- Top handle -->
  <rect x="180" y="60" width="40" height="15" rx="7" ry="7" fill="#374151" stroke="#1f2937" stroke-width="1"/>
  <rect x="185" y="50" width="30" height="8" rx="4" ry="4" fill="#4b5563"/>
  
  <!-- Laptop compartment indicator -->
  <rect x="90" y="130" width="220" height="4" rx="2" ry="2" fill="#ef4444" opacity="0.8"/>
  <text x="200" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ef4444">LAPTOP COMPARTMENT</text>
  
  <!-- Brand logo area -->
  <rect x="160" y="360" width="80" height="40" rx="8" ry="8" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
  <text x="200" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">PREMIUM</text>
  <text x="200" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b">QUALITY</text>
  
  <!-- Reflective strips -->
  <rect x="85" y="160" width="230" height="2" fill="#e5e7eb" opacity="0.9"/>
  <rect x="85" y="200" width="230" height="2" fill="#e5e7eb" opacity="0.9"/>
  <rect x="85" y="350" width="230" height="2" fill="#e5e7eb" opacity="0.9"/>
  
  <!-- Compression straps -->
  <rect x="110" y="180" width="180" height="8" rx="4" ry="4" fill="#6b7280" stroke="#4b5563" stroke-width="1"/>
  <rect x="115" y="182" width="170" height="4" rx="2" ry="2" fill="#9ca3af"/>
  
  <rect x="110" y="320" width="180" height="8" rx="4" ry="4" fill="#6b7280" stroke="#4b5563" stroke-width="1"/>
  <rect x="115" y="322" width="170" height="4" rx="2" ry="2" fill="#9ca3af"/>
  
  <!-- Bottom reinforcement -->
  <rect x="90" y="400" width="220" height="20" rx="10" ry="10" fill="#0f172a" stroke="#374151" stroke-width="1"/>
  
  <!-- Feet/studs -->
  <circle cx="110" cy="430" r="6" fill="#374151" stroke="#1f2937" stroke-width="1"/>
  <circle cx="200" cy="430" r="6" fill="#374151" stroke="#1f2937" stroke-width="1"/>
  <circle cx="290" cy="430" r="6" fill="#374151" stroke="#1f2937" stroke-width="1"/>
  
  <!-- Stitching details -->
  <line x1="95" y1="130" x2="95" y2="410" stroke="#64748b" stroke-width="1" stroke-dasharray="3,2" opacity="0.6"/>
  <line x1="305" y1="130" x2="305" y2="410" stroke="#64748b" stroke-width="1" stroke-dasharray="3,2" opacity="0.6"/>
  
  <!-- Quality certification badge -->
  <circle cx="320" cy="180" r="20" fill="#10b981" stroke="#059669" stroke-width="2"/>
  <text x="320" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">ISO</text>
  <text x="320" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">9001</text>
</svg>