<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Backpack main body -->
  <rect x="8" y="12" width="24" height="20" rx="3" ry="3" fill="url(#logoGradient)" stroke="#1e40af" stroke-width="1"/>
  
  <!-- Backpack top flap -->
  <path d="M10 12 Q10 8 14 8 L26 8 Q30 8 30 12 L30 16 L10 16 Z" fill="#1e40af"/>
  
  <!-- Backpack straps -->
  <rect x="6" y="10" width="2" height="18" rx="1" ry="1" fill="#374151"/>
  <rect x="32" y="10" width="2" height="18" rx="1" ry="1" fill="#374151"/>
  
  <!-- Front pocket -->
  <rect x="12" y="18" width="16" height="8" rx="2" ry="2" fill="#3b82f6" stroke="#1e40af" stroke-width="0.5"/>
  
  <!-- Zipper -->
  <line x1="14" y1="22" x2="26" y2="22" stroke="#9ca3af" stroke-width="1" stroke-linecap="round"/>
  <circle cx="27" cy="22" r="1" fill="#6b7280"/>
  
  <!-- Handle -->
  <rect x="18" y="6" width="4" height="2" rx="1" ry="1" fill="#374151"/>
  
  <!-- Side pockets -->
  <ellipse cx="7" cy="20" rx="1.5" ry="3" fill="#1e40af"/>
  <ellipse cx="33" cy="20" rx="1.5" ry="3" fill="#1e40af"/>
  
  <!-- Brand accent -->
  <circle cx="20" cy="15" r="2" fill="#fbbf24"/>
  <text x="20" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#1e40af">B</text>
</svg>